<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémon Shiny Tracker</title>
    <meta name="description" content="Keep track of encounters while hunting shiny Pokémon" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="styles/datetimepicker.css">
    <link rel="stylesheet" href="styles/shinytrack.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/shinytrack-dark.css -->
    <link rel="stylesheet" href="styles/shinytrack-dark.css">
    <!-- endbuild -->
  </head>
  <body ng-app="shinytrack">
    <div ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/underscore.string/dist/underscore.string.js"></script>
    <script src="bower_components/angular-underscore-string/angular-underscore-string.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/fraction.js/fraction.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <script src="bower_components/re-tree/re-tree.js"></script>
    <script src="bower_components/ng-device-detector/ng-device-detector.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/models/settings.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/setup.js"></script>
    <script src="scripts/controllers/encounter_modal.js"></script>
    <script src="scripts/controllers/track.js"></script>
    <script src="scripts/services/pokemon-service.js"></script>
    <!-- endbuild -->

    <script>
      window.scrollTo(0, 1);
      window.scrollTo(0, 200);
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 100);
    </script>
</body>
</html>
